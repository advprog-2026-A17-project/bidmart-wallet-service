<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wallet Module Test</title>
</head>
<body>
<div style="border: 1px solid black; padding: 10px; width: 300px;">
    <h3>Add new wallet</h3>
    <form th:action="@{/add}" method="post">
        <label>User ID:</label><br>
        <input type="text" name="userId" placeholder="example: user-001" required><br><br>

        <label>Active Balance:</label><br>
        <input type="number" name="activeBalance" placeholder="10000" required><br><br>

        <button type="submit">Save</button>
    </form>
</div>

<hr>

<h3>Wallet Data:</h3>
<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>User ID</th>
        <th>Active Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="w : ${wallets}">
        <td th:text="${w.userId}">-</td>
        <td th:text="${w.activeBalance}">0</td>
    </tr>
    <tr th:if="${#lists.isEmpty(wallets)}">
        <td colspan="2" style="text-align: center;">Empty</td>
    </tr>
    </tbody>
</table>
</body>
</html>
